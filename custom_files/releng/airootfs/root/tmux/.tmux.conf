# /root/.tmux.conf: A simple, robust tmux config for the live environment.
#

# Use C-a as the prefix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Use intuitive keys for splitting panes
bind | split-window -h
bind - split-window -v

# Start windows/panes at 1
set -g base-index 1
setw -g pane-base-index 1
